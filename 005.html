<html>
<head>

<body>
  <div><center>
    <img src="oaktest-logo.png"></center>
  </div>
  
  <h1>Equations with absolute values:By Omar Ochoa</h1><br>
  <div class = "lesson">
     When a number or equation has the the absolute value marks (||) around it, its value is its distance from 0 on the number line
  </div>
    <div class = "lesson">
    For example: |-2| = 2
  </div>
  
  <form class="question">
    <div class = answerBox>
      <span class="q">|1-2|</span>
      = <input type="text" class="answer">
    </div>
    <input type="submit">
  </form>
  
  <form class="question">
    <div class = answerBox>
      <span class="q">
        |5*-5|
      </span>
      = <input type="text" class="answer">
    </div/>
    <input type="submit">
  </form>
  
  <form class="question">
    <div class = answerBox>
      <span class="q">
        |-5|+(-10*6)-|-5|
      </span>
      = <input type="text" class="answer">
    </div>
    <input type="submit">
  </form>
  

  
  <form class="question">
    <div class = answerBox>
      <span class="q">
        |7-23|
      </span>
      = <input type="text" class="answer">
    </div>
    <input type="submit">
  </form>
  
  <form class="question">
   <div class = answerBox>
     <span class="q">(8 * 2 + 3)- 18</span>
     = <input type="text" class="answer">
   </div>
   
    <div>
      <input type="submit">
    </div>
  </form>
 
  <form class="question">
    <div class = answerBox>
      <span class="q">
        1+|(-7*5)|
      </span> = <input type="text" class="answer">
    </div>
    
    <div>
      <input type="submit">
    </div>
  </form>
  
  <form class="question">
    <div class = answerBox>
      <span class="q">
        |3*-4| + -2*5
      </span> = <input type="text" class="answer">
    </div>
    
    <div>
      <input type="submit">
    </div>
  </form>
  
  <script src="jquery.js"></script>
  <script src="005.js"></script>
</body>
</html>
